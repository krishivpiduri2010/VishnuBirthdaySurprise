{% extends 'base.html' %}
{% block content %}
<h1 style="text-align:center">
    {% if user.is_authenticated %}
    hello {{user.username}}!
    you can <a href="{% url 'logout' %}">logout</a> here
    {% else %}
    please <a href="{% url 'login' %}">login</a>
    {% endif %}
</h1>
{% if user.is_authenticated %}
<button id="button"
        style="background-color: #4CAF50;border: none;color: white;padding: 15px 32px;text-align: center;text-decoration: none;
        display: inline-block;font-size: 16px;text-align:center;margin-right:auto;margin-left:auto;">
    <a href="{% url 'celebrate_birthday' %}">Celebrate Birthday</a></button>
{% else %}
<p style="color:red">Login to celebrate a birthday</p>
{% endif %}
{% endblock %}
